services:
  ten_agent_dev_addon:
    image: ten-framework-build-base-java:1.0
    # image: ghcr.io/ten-framework/ten_agent_build:0.6.11
    container_name: ten-agent-dev-addon
    platform: linux/amd64
    tty: true
    stdin_open: true
    restart: always
    mem_limit: 4g
    mem_reservation: 2g
    ports:
      - "${GRAPH_DESIGNER_SERVER_PORT}:${GRAPH_DESIGNER_SERVER_PORT}"
      - "${SERVER_PORT}:${SERVER_PORT}"
      - "${DEBUG_PORT:-5005}:${DEBUG_PORT:-5005}"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ${LOG_PATH}:${LOG_PATH}
      - ../.vscode/:/app/.vscode
      - ../tools/pylint/.pylintrc:/tools/pylint/.pylintrc
      - ../tools/upgrade:/tools/upgrade
    working_dir: /app
    env_file:
      - .env
    networks:
      - ten_agent_network

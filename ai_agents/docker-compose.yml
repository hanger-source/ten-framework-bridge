  ten_agent_playground_addon:
    image: node:20-alpine
    container_name: ten_agent_playground_addon
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./playground/.next/standalone:/app
      - ./playground/.next/static:/app/.next/static
      - ./playground/public:/app/public
    working_dir: /app
    command: ["node", "server.js"]
    networks:
      - ten_agent_network
    environment:
      - AGENT_SERVER_URL=http://ten-agent-dev-addon:8080
      - TEN_DEV_SERVER_URL=http://ten-agent-dev-addon:49483
      # 图编辑模式关闭，直接拉取server的graph配置
      - NEXT_PUBLIC_EDIT_GRAPH_MODE=false
